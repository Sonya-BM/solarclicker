<!doctype html>
<html lang="fr-FR">

<head>
  <meta charset="utf-8">
  <title>SolarClicker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- TITRE DU SITE -->
  <section class="col-12 row" id="titre">
    <div class="fixeuse col-12 row">
      <h1 class="col-12 ml-auto mr-auto">S<span id="soleil">&nbsp&nbsp</span>LAR CLICKER <br>
      </h1>
      <h2 class="col-12">
        <p id="nv">LEVEL</p>
        <p id="nv_aff">I &nbsp</p>
      </h2>
    </div>
    <div>
      <!-- <a href="http://www.adresse-de-votre-choix.com/" class="bouton1">Bouton 1</a> -->
       <input class="block" type="button" value="PLAY">
    </div>
    <!-- <div class="block"></block> -->
  </section>

   


  <!-- SECTION TERRE -->
  <section class="jeu" id="boite_terre">
    <div class="rotative_a">
      <div id="lune"></div>
    </div>
    <div class="col-5" id="terre"></div>
  </section>

  <!-- SECTION VENUS -->
  <section class="jeu" id="boite_venus">

    <div class="col-5" id="venus"></div>
  </section>

  <!-- SECTION MERCURE -->
  <section class="jeu" id="boite_mercure">

    <div class="col-5" id="mercure"></div>
  </section>

  <!-- SECTION MARS -->

  <section class="jeu" id="boite_mars">
    <div class="rotative_phobos">
      <div id="phobos"></div>
    </div>
    <div class="rotative_deimos">
      <div id="deimos"></div>
    </div>
    <div class="col-5" id="mars"></div>
  </section>

  <!-- SECTION JUPITER -->
  <section class="jeu" id="boite_jupiter">
    <div class="rotative_b">
      <div id="ceres"></div>
    </div>
    <div class="col-5" id="jupiter"></div>
  </section>

  <!-- SECTION SATURNE -->
  <section class="jeu" id="boite_saturne">
    
    
      <div class="col-5" id="saturne_ann"><img class="anneaux_coup"src="image/texture/testandeux.png"></div><!--change nom img-->

    <div class="col-5" id="saturne"></div>
  </section>

  <!-- SECTION  URANUS-->
  <section class="jeu" id="boite_uranus">

    <div class="col-5" id="uranus"></div>
  </section>

  <!-- SECTION NEPTUNE -->
  <section class="jeu" id="boite_neptune">

    <div class="col-5" id="neptune"></div>
  </section>

  <!-- SECTION PLUTON -->
  <section class="jeu" id="boite_pluton">

    <div class="col-5" id="pluton"></div>
  </section>

  <!--début nouv ajout-->
  <section class="ui">

    <form action="index.html" id="ui">
      <div id="vitesse">0 km/h
      </div>

      <button type="button" class="style_bouton" id="auto_click" onclick="autoClick()">
        <p id="nom_ac">Injecter propulsion</p>
        <div id="nombre_actif">Actif: 0</div>
        <div class="align" id="prix_auto_click">Prix: 20 km/h</div>
        <div class="align" id="prix_auto_click_suivant"></div>
      </button>

      <button type="button" class="style_bouton" id="multiplicateur" onclick="multipli()">
        <p id="nom_multi">Booster de vélocité</p>
        <div id="nombre_multi_actif">Actif: 0</div>
        <div class="align" id="prix_multi">Prix: 100 km/h</div>
        <div class="align" id="prix_multi_suivant"></div>
      </button>

      <button type="button" class="style_bouton" id="prochain_niveau" onclick="planeteSuivante()"><p id="nom_planete">Venus:</p> <p id="prix_planete">1250 km/h requis</p></button>
      <div class="container">
        <div class="red flame"></div>
        <div class="orange flame"></div>
        <div class="yellow flame"></div>
        <div class="white flame"></div>
        <div class="blue circle"></div>
        <div class="fire circle"></div>
      </div>

      <input type="button" id="fusee" onclick="vitess()">


    </form>
  </section>

  <div id="aff_emballage">
  <div id="fond_affichage"></div>
  <div id="affichage"><p id="ecrito_a"></p></div>
</div>

  <div class="ancrage">

    <a href="#titre">
      <div class="point_blanc"></div>
    </a>

    <a href="#boite_terre">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_venus">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_mercure">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_mars">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_jupiter">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_saturne">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_uranus">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_neptune">
      <div class="point_blanc"></div>
    </a>
    <a href="#boite_pluton">
      <div class="point_blanc"></div>
    </a>
  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
